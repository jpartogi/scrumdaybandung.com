machine:
  php:
    version: 5.6.17
  node:
    version: 6.6.0

test:
  override:
    - ./vendor/bin/phpunit tests

dependencies:
 pre:
    - sed -i 's/^;//' /opt/circleci/php/$(phpenv global)/etc/conf.d/xdebug.ini
    - rm -rf node_modules
 post:
    - npm rebuild node-sass
    - node ./node_modules/gulp/bin/gulp.js

general:
  artifacts:
    - "build/coverage/" # relative to the build directory  